<!--login page-->
<div class="background">
    <div class="container">
      <div class="row">
          
          <div style="width: 30%; margin: 25px auto;">
              <form>
                <h1 class="h1">Log In</h1>
                <!--  Div class for E-mail -->
                  <div class="form-group">
                    <input [(ngModel)]="email" class="form-control" type="email" required name="email" placeholder="Enter E-mail"
                      required minlength="200" maxlength="400" />
                  </div><br>
    
                  <!-- Div class for password -->
                  <div class="form-group">
                    <input [(ngModel)]="password" class="form-control" maxlength="200" type="password" required name="password" placeholder="Password">
                  </div><br>    
                  <div class="forgotpwd">
                    <a [routerLink] = "['/forgot']">
                      Forgot Password?
                    </a>                    
                  </div>
                   <!-- Div class for Login Button -->
              <div class="form-group loginBtnClass">
                <button class="loginButton" (click)="UserLogin()">Login</button>
              </div>
    
                </form>
          </div>
         </div>
        </div>
    </div>

<div class="container">
    <ul>
            <li *ngFor = "let book of booksList">
                <div *ngIf = "book.user_id == userId">
                    <mat-card class="example-card">
                        <mat-card-header>
                          <div mat-card-avatar class="example-header-image"></div>
                          <mat-card-title>{{book.title}}</mat-card-title>
                          <mat-card-subtitle>Authors: {{book.authors}}</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <h3>ISBN    : {{book.isbn}}</h3>
                            <h3>Price   : ${{book.price}}</h3>
                            <h3>Quantity: {{book.quantity}}</h3>
                            <!-- <h3>Created date: {{book.createdDate}}</h3>
                            <h3>Updated date: {{book.updatedDate}}</h3>           -->
                        </mat-card-content>
                        <mat-card-actions>
                          <a [routerLink]="['/books/update/',book.id]">Update Book</a>
                          <!-- <button></button> -->
                          <!-- <button  (click) = "updateBook(book.id)" mat-button>Update</button> -->
                          <button class="deleteBtn" (click) = "deleteBook(book.id)" mat-raised-button color="warn">Delete Book</button>
                        </mat-card-actions>
                      </mat-card>
                </div>
                
            </li>
    </ul>
    
</div>
